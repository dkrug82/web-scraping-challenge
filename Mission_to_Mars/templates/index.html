<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <div class="row">
            <div class='col-md-12'>
                <h2><strong>Latest Mars News</strong></h2>
                <h4>{{mars.news_title}}</h4>
                <p>{{mars.news_p}}</p>
            </div>
        </div>
        <div class="row">
            <div class='col-md-8'>
                <h2>Featured Mars Image</h2>
                <img src='{{mars.featured_image}}' alt="Featured Image"> 
            </div>
            <div class="col-md-4">
                <h4>Mars Facts</h4>
                
                {{mars.facts_table | safe}}
            </div>
        </div>
        <div class='row'>
            <div class='col-md-12'>
                <h2>Mars Hemispheres</h2>
                <hr>
            </div>
            
            {% for hemisphere in mars.hemispheres %}
                <div class='hemi col-md-3'>
                    <img src='{{hemisphere.img}}' alt='img'>
                    <h3>{{hemisphere.title}}</h3>
                </div>
            {% endfor %} 
            
            
        </div>
            
  
        
    </div>
</body>
</html>
